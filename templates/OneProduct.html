{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'index.css' %}" rel="stylesheet" />
    <link href="{% static 'OneProduct.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Document</title>
</head>

<body>
    {% include "header.html" %}
    <div id="container">
        <div class="product-details">

            <h1>{{item.productName}}</h1>
            <span class="hint-star star">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-o" aria-hidden="true"></i>
            </span>
            <div class="">
                {{item.proudctDescription}}
            </div>


            <script>
                function add_product(id) {
                    window.open(`/add_product/${id}`, "_self")
                }
            </script>

            <div class="control">

                <button class="btn" onclick="add_product('{{item.id}}')">
                    <span class="price">${{item.productPrice}}</span>
                    <span class="shopping-cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
                    <span class="buy">Get now</span>
                </button>

            </div>

        </div>

        <div class="product-image">

            <img src="http://localhost:8000/media/{{item.productImage}}" alt="">


            <div class="info">
                <h2> Description</h2>
                <ul>
                    <li><strong>Size : </strong>{{item.productSize}} </li>
                    <li><strong>Shade : </strong>{{item.productColor}}</li>
                    <li><strong>Brand : </strong>{{item.productBrand}}</li>
                    <li><strong>Type: </strong>{{item.productType.categoryName}}</li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
